<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - Tech Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg grad-color">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Tech Store</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#contact"

              >
            </li>
          </ul>
          <ul class="navbar-nav" id="auth-links"></ul>
        </div>
      </div>
    </nav>

    <div>
      <div id="product-container" class="product-container"></div>
    </div>

    <div class="w-75 mx-auto mt-5 d-flex flex-column align-items-center">
      <h3 class="decorated-font">Add a Comment</h3>
      <div id="comments-section"></div>
      <input type="text" id="comment-text" class="form-control mb-3 mt-4" placeholder="Write a comment..."></input>
      <button class="btn grad-color" id="add-comment-btn">Add Comment</button>
    </div>

    <div class="container">
      <h3 class="decorated-font">Similar Products</h3>
      <div id="similar-products" class="similar-products  row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
