<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Tech Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg grad-color">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Tech Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#contact"
                >Contact Us</a
              >
            </li>
          </ul>
          <ul class="navbar-nav" id="auth-links"></ul>
        </div>
      </div>
    </nav>

    <div class="container my-5" id="cart">
      <h2>Shopping Cart</h2>
      <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8" id="cart-items"></div>

        <!-- Summary -->
        <div class="col-md-4">
          <div class="border p-3 rounded bg-light">
            <h4>Summary</h4>
            <hr />
            <p>SUB TOTAL: $<span id="sub-total">0</span></p>

            <label for="shipping">SHIPPING</label>
            <select id="shipping" class="form-select mb-3">
              <option value="5">Standard Delivery - $5.00</option>
              <option value="10">Express Delivery - $10.00</option>
            </select>

            <label for="address">DELIVERY ADDRESS</label>
            <input
              type="text"
              id="address"
              class="form-control mb-3"
              placeholder="Enter your address"
            />

            <h5>TOTAL PRICE: $<span id="total-price">0</span></h5>
            <button class="btn btn-dark w-100 mt-3" id="checkout-btn">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
