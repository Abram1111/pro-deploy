<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Tech Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg grad-color">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Tech Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#contact"
                >Contact Us</a
              >
            </li>
          </ul>
          <ul class="navbar-nav" id="auth-links"></ul>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 p-3 sidebar">
          <h5>Categories</h5>
          <ul class="list-group" id="category-list"></ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="container my-4 position-relative">
            <input
              type="text"
              class="form-control"
              id="search-bar"
              placeholder="Search products..."
            />
            <ul class="list-group" id="search-suggestions"></ul>
          </div>

          <div class="my-4">
            <div class="row" id="all-products"></div>
            <nav>
              <ul
                class="pagination justify-content-center"
                id="all-products-pagination"
              ></ul>
            </nav>
            <div class="text-center mt-4">
              <a href="products.html" class="btn btn-secondary"
                >More Products</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
