<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Tech Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg grad-color">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Tech Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#contact"
                >Contact Us</a
              >
            </li>
          </ul>
          <ul class="navbar-nav" id="auth-links"></ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div
    class="container d-flex flex-column align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Login Section -->
    <div class="w-50   border p-4 rounded mb-4">
      <h2 class="text-center mb-4 decorated-font">Login</h2>
      <div id="login-alert" class="alert alert-danger d-none"></div>
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" />
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" />
      </div>
      <button class="btn w-100 grad-color text-white" id="login-btn">
        Login
      </button>
    </div>
  
    <!-- Register Section -->
    <div class="w-50  border p-4 rounded text-center">
      <p class="mb-2">Don't have an account?</p>
      
        <a href="register.html" class="btn grad-color w-100 text-white  ">Register</a>
      
    </div>
  </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
