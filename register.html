<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Tech Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg grad-color">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Tech Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html#contact"
                >Contact Us</a
              >
            </li>
          </ul>
          <ul class="navbar-nav text-white" id="auth-links"></ul>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div class="w-50 border p-4 rounded">
        <h2 class="text-center mb-4 decorated-font">Sign Up</h2>
        <div id="register-alert" class="alert d-none"></div>
        <div class="row mb-3">
          <div class="col-12 col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" />
          </div>
          <div class="col-12 col-md-6">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" />
          </div>
        </div>

        <div class="mb-3">
          <label for="register-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" id="confirm-password" />
        </div>
        <button class="btn w-100 grad-color text-white" id="register-btn">
          Sign Up
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
